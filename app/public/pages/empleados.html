<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Asignados</title>
    <style>
        .error {
            color: red;
            font-size: 0.875em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .client-details {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Clientes Asignados</h1>
    <table id="clientesTable" class="client-details">
        <thead>
            <h2>Datos del Cliente</h2>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Teléfono</th>
                <th>ID Cliente</th>
                <th>DNI</th>
                <th>Método de Pago</th>
                <th>ID Vehículo</th>
                <th>ID empleado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="clientName"><span></span></td>
                <td id="clientApellido"><span></span></td>
                <td id="clientTelefono"><span></span></td>
                <td id="clientID"><span></span></td>
                <td id="clientDNI"><span></span></td>
                <td id="clientMetodoPago"><span></span></td>
                <td id="clientIDVehiculo"><span></span></td>
                <td id="empleadoId"><span></span></td>
            </tr>
        </tbody>
    </table>
    <button id="notificarGerente">Notificar al Gerente</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const idCliente = urlParams.get('idcliente');

            if (!idCliente) {
                alert('ID de cliente no encontrado');
                return;
            }

            // Obtener los datos del cliente
            fetch(`/clientes/${idCliente}`)
                .then(response => response.json())
                .then(data => {
                    document.querySelector('#clientName span').textContent = data.nombre;
                    document.querySelector('#clientApellido span').textContent = data.apellido;
                    document.querySelector('#clientTelefono span').textContent = data.telefono;
                    document.querySelector('#clientID span').textContent = data.idcliente;
                    document.querySelector('#clientDNI span').textContent = data.dni;
                    document.querySelector('#clientMetodoPago span').textContent = data.metodo_de_pago;
                    document.querySelector('#clientIDVehiculo span').textContent = data.id_vehiculo;
                    document.querySelector('#empleadoId span').textContent = data.id_empleado;
                })
                .catch(error => {      
                    console.error('Error al obtener los datos del cliente:', error);
                });


            // Manejar la notificación al gerente
            document.getElementById('notificarGerente').addEventListener('click', () => {
                fetch('/notificar-gerente', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id_empleado: empleadoId,
                        message: 'Se han asignado nuevos clientes.'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error al notificar al gerente:', error);
                });
            });
        });
    </script>
</body>
</html>
