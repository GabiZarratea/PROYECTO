<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Formulario y Listado de Empleados</title>
    <style>
        /* Estilos básicos para dividir la página */
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
        }
        
        .left, .right {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .left {
            background-color: #f0f0f0;
        }
        
        .right {
            background-color: #e0e0e0;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Parte izquierda: Formulario -->
        <div class="left">
            <h2>Formulario de Cliente</h2>
            <form id="clienteForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido"><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono"><br><br>

                <label for="idcliente">ID Cliente:</label>
                <input type="text" id="idcliente" name="idcliente"><br><br>

                <label for="id_vehiculo">ID Vehículo:</label>
                <input type="text" id="id_vehiculo" name="id_vehiculo"><br><br>

                <button type="button" onclick="crearCliente()">Crear Cliente</button>
            </form>
        </div>

        <!-- Parte derecha: Listado de empleados -->
<!-- Parte derecha: Listado de empleados -->
<div class="right">
    <h2>Listado de Empleados</h2>
    <table id="tablaEmpleados">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán las filas con los empleados -->
        </tbody>
    </table>

    <h2>Clientes Asignados</h2>
    <table id="tablaClientes">
        <thead>
            <tr>
                <th>ID Cliente</th>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los clientes asignados al empleado -->
        </tbody>
    </table>
</div>

    </div>

    <script>
        // Función para enviar datos del formulario y crear cliente
        function crearCliente() {
            const formData = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                telefono: document.getElementById('telefono').value,
                idcliente: document.getElementById('idcliente').value,
                id_vehiculo: document.getElementById('id_vehiculo').value
            };

            fetch('/crear_cliente', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.creado) {
                    alert('Cliente creado con éxito');
                } else {
                    alert('Error al crear cliente');
                }
            })
            .catch(error => {
                console.error('Error en el envío de datos:', error);
            });
        }

        // Función para obtener el listado de empleados desde el servidor
        function cargarEmpleados() {
            fetch('/empleados')
            .then(response => response.json())
            .then(data => {
                const tablaEmpleados = document.getElementById('tablaEmpleados').getElementsByTagName('tbody')[0];
                tablaEmpleados.innerHTML = ''; // Limpiar la tabla antes de agregar nuevas filas

                data.forEach(empleado => {
                    const fila = tablaEmpleados.insertRow();
                    const celdaID = fila.insertCell(0);
                    const celdaNombre = fila.insertCell(1);
                    const celdaApellido = fila.insertCell(2);

                    celdaID.textContent = empleado.id_empleado;
                    celdaNombre.textContent = empleado.nombre;
                    celdaApellido.textContent = empleado.apellido;
                });
            })
            .catch(error => {
                console.error('Error al cargar los empleados:', error);
            });
        }

        // Cargar empleados cuando la página esté lista
        window.onload = function() {
            cargarEmpleados();
        };
    </script>

</body>
</html>
